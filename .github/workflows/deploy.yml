name: Deploy App
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Reemplazo Seguro (Rastreo Multicarpeta)
        shell: node {0}
        run: |
          const fs = require('fs');
          const path = require('path');

          const replacements = {
            'FLOW_HISTORIAL_REGISTROS': process.env.URL_HISTORIAL,
            'FLOW_GENERAR_PLANTILLA_PP': process.env.URL_PP,
            'FLOW_GENERAR_PLANTILLA_PS': process.env.URL_PS,
            'FLOW_GENERAR_PLANTILLA_CA': process.env.URL_CA,
            'FLOW_REGISTROS_DETALLE': process.env.URL_DETALLE,
            'FLOW_MODIFICAR_REGISTRO_EXISTENTE': process.env.URL_MODIFICA,
            'FLOW_RELLENAR_AJUSTES_RECOMENDADOS': process.env.URL_AJUSTES
          };

          function walkAndReplace(dir) {
            const files = fs.readdirSync(dir);
            files.forEach(file => {
              const fullPath = path.join(dir, file);
              if (fs.statSync(fullPath).isDirectory()) {
                if (file !== 'node_modules' && file !== '.git') {
                  walkAndReplace(fullPath);
                }
              } else if (file.endsWith('.js')) {
                let content = fs.readFileSync(fullPath, 'utf8');
                let modified = false;

                Object.entries(replacements).forEach(([key, value]) => {
                  if (value && content.includes(key)) {
                    // Reemplazamos la palabra clave por la URL con comillas simples
                    const cleanUrl = value.replace(/['"`]/g, '');
                    content = content.split(key).join(\"'\" + cleanUrl + \"'\");
                    modified = true;
                    console.log('✅ REEMPLAZADO ' + key + ' en: ' + fullPath);
                  }
                });

                if (modified) {
                  fs.writeFileSync(fullPath, content);
                }
              }
            });
          }

          console.log('--- Iniciando búsqueda en todo el proyecto ---');
          walkAndReplace('.');
          console.log('--- Fin del proceso ---');
        env:
          URL_HISTORIAL: ${{ secrets.FLOW_HISTORIAL_REGISTROS }}
          URL_PP: ${{ secrets.FLOW_GENERAR_PLANTILLA_PP }}
          URL_PS: ${{ secrets.FLOW_GENERAR_PLANTILLA_PS }}
          URL_CA: ${{ secrets.FLOW_GENERAR_PLANTILLA_CA }}
          URL_DETALLE: ${{ secrets.FLOW_REGISTROS_DETALLE }}
          URL_MODIFICA: ${{ secrets.FLOW_MODIFICAR_REGISTRO_EXISTENTE }}
          URL_AJUSTES: ${{ secrets.FLOW_RELLENAR_AJUSTES_RECOMENDADOS }}

      - name: Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
