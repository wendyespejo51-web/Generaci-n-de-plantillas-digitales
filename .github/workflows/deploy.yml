name: Deploy App
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Reemplazo con Node (Version Forzada)
        run: |
          node -e "
          const fs = require('fs');
          const fileName = 'index.js';
          let content = fs.readFileSync(fileName, 'utf8');
          
          // Imprimimos el tamaño inicial
          console.log('Tamaño inicial:', content.length);

          const replacements = {
            'FLOW_HISTORIAL_REGISTROS': process.env.URL_HISTORIAL,
            'FLOW_GENERAR_PLANTILLA_PP': process.env.URL_PP,
            'FLOW_GENERAR_PLANTILLA_PS': process.env.URL_PS,
            'FLOW_GENERAR_PLANTILLA_CA': process.env.URL_CA,
            'FLOW_REGISTROS_DETALLE': process.env.URL_DETALLE,
            'FLOW_MODIFICAR_REGISTRO_EXISTENTE': process.env.URL_MODIFICA,
            'FLOW_RELLENAR_AJUSTES_RECOMENDADOS': process.env.URL_AJUSTES
          };

          for (const [key, value] of Object.entries(replacements)) {
            if (value && value.trim().length > 0) {
              // Limpiamos la URL de comillas si es que el Secreto las trae
              const cleanUrl = value.replace(/['\"]/g, '');
              
              // REEMPLAZO AGRESIVO: Buscamos la palabra con o sin comillas
              const regex = new RegExp('[\'\"`]?'+key+'[\'\"`]?', 'g');
              content = content.replace(regex, \"'\" + cleanUrl + \"'\");
              
              console.log('✅ Procesado: ' + key);
            }
          }
          
          fs.writeFileSync(fileName, content);
          console.log('--- ARCHIVO GUARDADO ---');
          
          // VERIFICACION: ¿Sigue la palabra ahi?
          if (content.includes('FLOW_HISTORIAL_REGISTROS')) {
             console.error('❌ ERROR FATAL: La palabra sigue en el contenido');
             process.exit(1);
          }
          "
        env:
          URL_HISTORIAL: ${{ secrets.FLOW_HISTORIAL_REGISTROS }}
          URL_PP: ${{ secrets.FLOW_GENERAR_PLANTILLA_PP }}
          URL_PS: ${{ secrets.FLOW_GENERAR_PLANTILLA_PS }}
          URL_CA: ${{ secrets.FLOW_GENERAR_PLANTILLA_CA }}
          URL_DETALLE: ${{ secrets.FLOW_REGISTROS_DETALLE }}
          URL_MODIFICA: ${{ secrets.FLOW_MODIFICAR_REGISTRO_EXISTENTE }}
          URL_AJUSTES: ${{ secrets.FLOW_RELLENAR_AJUSTES_RECOMENDADOS }}

      - name: Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .        # Asegúrate de que sea un punto solo
          branch: gh-pages
          clean: true
