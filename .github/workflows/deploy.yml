name: Deploy Web Segura
on:
  push:
    branches: ["main"] # Se activa al subir cambios a main

permissions:
  contents: write # Permiso para crear la rama de publicación

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Inyectar URLs de Power Automate
        run: |
          node -e "
          const fs = require('fs');
          let content = fs.readFileSync('index.js', 'utf8');
          
          const replacements = {
            'FLOW_HISTORIAL_REGISTROS': process.env.URL_HISTORIAL
          };

          for (const [key, value] of Object.entries(replacements)) {
            if (!value || value.trim() === '') {
              console.error('ERROR CRÍTICO: El secreto ' + key + ' está VACÍO en GitHub Secrets');
              process.exit(1);
            }
            console.log('Reemplazando ' + key + '...');
            content = content.split(key).join(value);
          }
          
          fs.writeFileSync('index.js', content);
          "
        env:
          URL_HISTORIAL: ${{ secrets.FLOW_HISTORIAL_REGISTROS }}
          
      - name: Subir a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . 
          branch: gh-pages # Esta es la rama que "servirá" la web final
